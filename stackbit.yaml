stackbitVersion: ~0.3.0
ssgName: nextjs
nodeVersion: '14'
devCommand: yarn dev --port {PORT} --hostname {HOSTNAME}
publishDir: out
pagesDir: docs
models:
  post:
    label: Doc
    fields:
      - name: title
        required: true
        description: The title of the post
        type: string
      - name: content
        description: Default markdown file content
        label: Markdown content
        type: markdown
        hidden: true
    type: page
